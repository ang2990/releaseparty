<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Highlight for 3D glossy effect -->
    <radialGradient id="highlight" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base Sphere (International Orange) -->
  <circle cx="32" cy="32" r="30" fill="#ff3c00" />
  
  <!-- Wireframe Grid - Longitudes (Vertical Curves) -->
  <ellipse cx="32" cy="32" rx="15" ry="30" fill="none" stroke="#b32b00" stroke-width="1.5" />
  <ellipse cx="32" cy="32" rx="7.5" ry="30" fill="none" stroke="#b32b00" stroke-width="1.5" />
  <line x1="32" y1="2" x2="32" y2="62" stroke="#b32b00" stroke-width="1.5" />
  
  <!-- Wireframe Grid - Latitudes (Horizontal Curves) -->
  <!-- We use paths or simple arcs for simplicity at favicon scale, just lines works well for a technical look -->
  <line x1="2" y1="32" x2="62" y2="32" stroke="#b32b00" stroke-width="1.5" />
  <path d="M4.5 22 Q32 28 59.5 22" fill="none" stroke="#b32b00" stroke-width="1.5" />
  <path d="M4.5 42 Q32 36 59.5 42" fill="none" stroke="#b32b00" stroke-width="1.5" />
  <path d="M12 12 Q32 18 52 12" fill="none" stroke="#b32b00" stroke-width="1.5" />
  <path d="M12 52 Q32 46 52 52" fill="none" stroke="#b32b00" stroke-width="1.5" />

  <!-- Gloss Overlay -->
  <circle cx="32" cy="32" r="30" fill="url(#highlight)" />
  
  <!-- Hanging String -->
  <line x1="32" y1="0" x2="32" y2="2" stroke="#ff3c00" stroke-width="2" />
</svg>